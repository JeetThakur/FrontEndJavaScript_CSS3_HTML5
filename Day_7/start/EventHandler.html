<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events</title>
	<style type="text/css">
	  * {
	    font-family: Verdana, sans-serif;
	    margin: 0;
	    padding: 0;
	  }
	  body {
	    padding: 20px;
	  }
	  h2 {
	    margin-top: 20px;
	  }
	  div {
	    float: left;
	    margin-left: 20px;
	  }
	</style>
	<script type="text/javascript">

	  function doThat( x ){
	  	console.log( 'in doThat(): ' + x );
	  }
	  
	  function doIt(){
	  	console.log( 'in doIt(): ' + 'no arguments' );
	  }
		
	  function init(){
		  // calling an event handler via JS and not via the script tag in HTML 
		  document.getElementsByTagName("img")[1].setAttribute("onmouseover", "console.log('hovering');")

		  // punching an anonymoys function via the tag name of the image tag...
		  document.getElementsByTagName("img")[2].onclick = function(){
			  console.log("onclick property");
		  };


		  // !!!! .... THE BEST APPROACH FOR EVENT LISTENERS .... !!!!
		  document.getElementsByTagName("img")[3].addEventListener('click',function(){
			  console.log("addEventListner");
		  }, false);
	 
		}

	</script>
</head>
<body onload="init();">

  <div>
    <h2>Image 1:</h2>
    <p>html attribute</p>
    <img src="pic.jpg" onclick="console.log('From an HTML attribute event')">
  </div>
  
  <div>
    <h2>Image 2:</h2>
    <p>setAttribute()</p>
    <img src="pic.jpg"/>
  </div>
  
  <div>
    <h2>Image 3:</h2>
    <p>onclick</p>
    <img src="pic.jpg"/>
  </div>
  
  <div>
    <h2>Image 4:</h2>
    <p>addEventListener()</p>
    <img src="pic.jpg"/>
  </div>

</body>
</html>
